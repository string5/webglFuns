<!----------------------shader--------------------------->
<!--------- test ---------------------------------------->
<script id="vsCube" type="shader/vertex">

	attribute vec3 aPos;
	attribute vec2 aTc;
	
	uniform mat4 matMVP;
	
	varying vec2 tc;
	void main(void)
	{
		gl_Position = matMVP * vec4(aPos, 1.0);
		tc = aTc;
	}

</script>

<script id="psCube" type="shader/fragment">
	
	#ifdef GL_ES
	precision highp float;
	#endif
	
	uniform float time;
	uniform vec2 resolution;
	uniform vec4 mouse;

	uniform sampler2D sampler;
	
	varying vec2 tc;
	void main(void)
	{
		gl_FragColor = texture2D(sampler, tc);
	}

</script>

<!------------------- SkyBox -------------------------------->
<script id="vsSkybox" type="shader/vertex">
	#ifdef GL_ES
	precision highp float;
	#endif
	
	attribute vec3 aPos;
	
	uniform mat4 matIVP;
	
	varying vec3 tc;
	void main(void)
	{
		gl_Position = vec4(aPos, 1.0);
		tc = (matIVP * vec4(aPos, 1.0)).xyz;
		tc = normalize(tc);
	}

</script>

<script id="psSkybox" type="shader/fragment">
	
	#ifdef GL_ES
	precision highp float;
	#endif
	
	uniform samplerCube sampler;
	
	varying vec3 tc;
	void main(void)
	{ 
		gl_FragColor = textureCube(sampler, tc);
	}

</script>



<!------------------- IceGround -------------------------------->
<script id="vsIce" type="shader/vertex">
	#ifdef GL_ES
	precision highp float;
	#endif
	
	attribute vec3 aPos;
	
	uniform mat4 matMVP;
	
	varying vec3 tc;
	void main(void)
	{
		gl_Position = matMVP * vec4(aPos, 1.0);
		tc = normalize(gl_Position.xyz);
	}

</script>

<script id="psIce" type="shader/fragment">
	
	#ifdef GL_ES
	precision highp float;
	#endif
	
	uniform samplerCube sampler;
	
	varying vec3 tc;
	void main(void)
	{ 
		gl_FragColor = textureCube(sampler, tc);
		gl_FragColor *= vec4(0.1, 0.2, 0.4, 1.0);
	}

</script>
